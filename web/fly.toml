app = "pure-analytics-web"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  VITE_API_URL = "https://pure-analytics-api.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
